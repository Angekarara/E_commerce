<html>
    <head>
        <meta charset="UTF-8">
        <title>web design</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="menu">
                   <!--- <a href="website.html"><b>E-COMMUNICATION</a></b>-->
                   <p>E-COMMUNICATION</p>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'><h3>Home</a></h3></li>
                        <li><a href='about.html'><h3>About us</a></h3></li>
                        <li><a href='#'><h3>Services</a></h3></li>
                        <li><a href='#'></h3>Contact</a><h3></li>
                        <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'
                        "style="width:auto;"><h3>Login</button></h3></li>
                    </ul>
                </nav>
            </div>
            <div id='login-form'class='login-page'>
                <div class="form-box">
                <div class="button-box">
                        <div id='btn'></div>
                    <button
                    type='button'onclick='()'class='toggle-btn'>login</button>
                    <button
                    type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Email'required>
                    <input type='password' class='input-field' placeholder='Enter Password'required>
                    <!--<input type='text' class='input-field'><span>Remember Password</span> -->
                    <button type='submit' class='submit-btn'>login</button>
                </form> 
                <form id='Register' class='input-group-Register'>
                    <input type='text' class='input-field' placeholder='First name'required>
                    <input type='text' class='input-field' placeholder='Last name'required>
                    <input type='email' class='input-field' placeholder='Email id'required>
                    <input type='password' class='input-field' placeholder='Enter password'required>
                    <input type='password' class='input-field' placeholder='Password confirmation'required>
                    <!--<input type='checkbox' class='checkbox'><span>I agree to the terms and condition</span>-->
                    <button type='submit' class='submit-btn'>Register</button>
               </form>
                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('Register');
            var z=document.getElementById('btn');
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="100px";
            }
        </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event){
            if (event.target == modal){
                modal.style.display = "none";
            }
        }
        
    </script>
    </body>
    </html>
